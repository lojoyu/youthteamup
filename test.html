<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按鈕 Loading 和打勾</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 動畫設計 */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .checkmark {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #28a745;
            position: relative;
            transform: scale(0);
            animation: scale-up 0.3s ease-in-out forwards;
        }

        @keyframes scale-up {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        .checkmark::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 6px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <button id="actionButton" class="btn btn-primary">
            <span class="button-text">揪！</span>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#actionButton').click(function () {
                const button = $(this);
                const buttonText = button.find('.button-text');

                // 顯示 Loading 動畫
                button.prop('disabled', true); // 禁用按鈕
                buttonText.html('<span class="loading-spinner"></span>');

                // 模擬伺服器回應時間
                setTimeout(function () {
                    // 替換為打勾圖示
                    buttonText.html('<span class="checkmark"></span>');

                    // 3 秒後恢復按鈕狀態
                    setTimeout(function () {
                        button.prop('disabled', false); // 啟用按鈕
                        buttonText.html('揪！');
                    }, 3000);
                }, 2000);
            });
        });
    </script>
</body>
</html>
